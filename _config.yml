name: zmc.space
description: Blogging about stuff I'm learning
meta_description: "zmc.space, blogging about things I learn"

aboutPage: true

markdown: redcarpet
redcarpet:
    extensions: ["tables", "no_intra_emphasis", "tables", "autolink", "strikethrough", "with_toc_data", "prettify", "highlight", "space_after_headers", "footnotes", "with_toc_data"]
highlighter: pygments

gems: ['jekyll-paginate']
paginate: 20
baseurl: /
domain_name: 'http://zmc.space'
google_analytics: 'UA-71841354-1'
disqus: true
disqus_shortname: 'zmcspace'

# Details for the RSS feed generator
url:            'http://zmc.space'
author:         'Furkan Üzümcü'
authorTwitter:  'furkanzmc'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
