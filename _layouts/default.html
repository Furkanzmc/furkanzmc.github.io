<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}" data-theme="{{ site.theme_config.appearance }}">
  {%- include head.html -%}
  <body>
    <main class="page-content" aria-label="Content">
      <div class="site-body">
        {{ content }}
      </div>
    </main>

    {%-if site.goat_counter and jekyll.environment == "production"-%}
      {%-include goat_counter.html-%}
    {%-endif-%}

    <script type="text/javascript" src="{{ site.baseurl }}/assets/js/init.js"></script>
    {% if page.custom_js %}
      {% for js_file in page.custom_js %}
        <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}.js"></script>
      {% endfor %}
    {% endif %}
  </body>

  {%- include footer.html -%}
</html>
