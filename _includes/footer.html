<footer class="site-footer">
    <hr class="site-footer-hr" />
    <small
        >{{ site.theme_config.footer }} year={{ site.time | date: '%Y' }} {{
        site.author.name }} background=<button
            id="theme-button"
            class="option-toggle"
        >
            {{ site.theme_config.appearance }}
        </button>
        alignment=<button id="alignment-button" class="option-toggle">
            {{ site.theme_config.alignment }}
        </button></small
    >
</footer>
